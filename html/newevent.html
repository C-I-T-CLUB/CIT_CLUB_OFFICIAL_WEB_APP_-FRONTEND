<body>
    <main class="newevent_main">
        <section class="newevent_form">
            <form action="" method="post">
                <div>
                    <label class="label_style">Event Title
                        <input class="event_input__style" type="text" name="eventTitle" maxlength="100" id="event_title" required>
                    </label>
                </div>
                <div>
                    <label class="label_style">Event Link
                        <input class="event_input__style" type="url" name="meetUpLink" required>
                    </label>
                </div>
                <div>
                    <label class="label_style">Event short description
                        <textarea class="event_input__style textarea_style" name="eventShortDesc" id="" cols="30" rows="10" maxlength="400" required></textarea>
                    </label>
                </div>
                <div>
                    <label class="label_style">Topic
                        <input class="event_input__style" type="text" name="topic" id="" required>
                    </label>
                </div>
                <div class="event_thumbnail">
                    <div class="position_style">
                        <label class="label_style position_upload-thumbnail">Upload Event Thumbnail
                            <input type="file" multiple accept="image/*" name="eventThumbnail" id="event_thumbnail" style="display: none;">
                        </label>
                    </div>
                    <div>
                        <p><img width="200" height="200" id="event_thumbnail_output" class="hide_image_holder"></p>
                    </div>
                </div>
                <div class="schedule_agenda">
                    <h2 class="heading_secondary style-color">schedule &amp; agenda</h2>
                    <div class="dates_display">
                        <div>
                            <label class="label_style">Event Starts
                                <input class="event_input__style" type="datetime-local" name="startDate" id="" required>
                            </label>
                        </div>
                        <div>
                            <label class="label_style">Event Ends
                                <input class="event_input__style" type="datetime-local" name="endDate" id="" required>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="event_location">
                    <h2 class="heading_secondary style-color">location</h2>
                    <div>
                        <div>
                            <label class="label_style">Venue Name
                                <input class="event_input__style" type="text" required`>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="speaker">
                    <h2 class="heading_secondary style-color">speakers</h2>
                    <div class="speaker_input">
                        <input class="event_input__style details" type="text" name="speakerName" id="" placeholder="Create speakers here">
                    </div>

                </div>
                <div class="facilitator">
                    <h2 class="heading_secondary style-color">facilitators</h2>
                    <div class="facilitator_input">
                        <input class="event_input__style  details" type="text" name="facilitatorsName" id="" placeholder="Create facilitators here">
                    </div>
                </div>
                <button type="submit" class="publish_event__btn">Publish Event</button>
            </form>
        </section>
    </main>
    <script src="../src/uploadthumbnail.js" async defer></script>
</body>
</html>
