    <body>
        <main class="signup_main">
            <section class="signup_section">
                <form method="post" id="sign_up__form">
                    <span class="signup_caption">Create an MMU CIT club account</span>
                    <div class="form_section__div">
                        <label class="label_style">Email <span class="star">&ast;</span>
                            <input class="signup_input" type="email" name="email" maxlength="50" id="useremail" required placeholder="someoneelse@mmu.ac.ke">
                        </label>
                    </div>
                    <div class="form_section__div">
                        <label class="label_style">Username <span class="star">&ast;</span>
                            <input  class="signup_input" type="text" name="username" id="usrname" placeholder="maximum of 12 characters" minlength="4" maxlength="12"  required>
                        </label>
                    </div>
                    <div class="form_section__div">
                        <label class="label_style">Password  <span class="star">&ast;</span>
                            <input  class="signup_input" type="password" minlength="8" maxlength="50" name="password" id="pssword" required>
                        </label>
                    </div>
                    <div class="form_section__div">
                        <label class="label_style">confirm Password <span class="star">&ast;</span>
                            <input  class="signup_input" type="password" minlength="8" maxlength="50" name="cpassword" id="cpssword" required>
                        </label>
                    </div>
                    <button class="sigup_btn"><i class="fas fa-lock-alt"></i>create account</button>
                </form>
                <span class="agreement_txt">By clicking create account you agree to our <a href="#">Terms</a> and have read and acknowledged our <a href="#">
                    Privacy Statements
                </a></span>
            </section>
